							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="organization">Organization:</label>
								<div class="col-md-4">
									<select id="organization" name="organization" class="form-control">

										<option value="4">Individual</option>
									</select>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="name">Name:</label>
								<div class="col-md-4">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="email">Email address</label>
								<div class="col-md-4">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="address">Delivery Address:</label>
								<div class="col-md-4">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="zip code">Zip Code:</label>
								<div class="col-md-4">
									<input id="zip code" name="zip code" type="text" placeholder="Zip Code" class="form-control input-md" required="">

								</div>
							</div>

							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="meals">Please specify if number of Meals:</label>
								<div class="col-md-4"></div>
								<input id="mealsover" name="mealsover" type="text" placeholder="Number of Meals" class="form-control input-md" required="">
							</div>
				

				<!-- Select Basic -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="meals2" id="meals2">Meal type:</label>
					<div class="col-md-4">
						<select id="meals2" name="meals2" class="form-control">
							<option value="1">Breakfast</option>
							<option value="2">Lunch</option>
							<option value="3">Dinner</option>
						</select>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="allergies">Food allergies:</label>
					<div class="col-md-4">
						<input id="allergies" name="allergies" type="text" placeholder="Food allergies" class="form-control input-md" required="">

					</div>
				</div>

										</div>
